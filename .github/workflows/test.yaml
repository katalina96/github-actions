name: Test Project
on:
  push:
    branches:
      -  'master'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Nodejs
        uses: actions/setup-node@v4 
        with: 
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Testss
        run: npm test